        <div class="nav-links">

      <div class="hero">
        <h1>Contact</h1>
        <p>Send us a message</p>
      </div>
    </header>
    <main>
      <section>
        <form id="form">
          <fieldset>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number"
              required
            />
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="4"
              placeholder="Message"
              required
            ></textarea>
            <div class="center">
              <button type="submit" class="btn light-btn form-btn">
                Send Message
              </button>
            </div>
          </fieldset>
        </form>
        <div id="loading">
          <p>Sending your message...</p>
          <div id="spinner"></div>
        </div>
        <div id="success">
          <p>
            Your message has been sent. Thank you! <br />
            We'll get back to you as soon as we can.
          </p>
        </div>
      </section>
    </main>
