<svg width="768" height="512" viewBox="0 0 768 512" xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg">
  <style>
    rect {
      transform-origin: center;
      transform-box: fill-box;
    }
  </style>
  <title>KAI</title>
  <g id="svg_layer" font-size="16">
    <rect id="svg_bg" fill="#fff" stroke="#fff" stroke-width="24" x="0" y="0" height="32rem" width="48rem" />
    <g id="svg_boxes">
      <g id="svg_grey" fill="hsl(80 6% 36%)">
        <rect id="svg_top-left" height="6rem" width="2rem" x="1rem" y="1rem" />
      </g>
      <g id="svg_dark-grey" fill="hsl(80 4% 24%)">
        <rect id="svg_big-box-bottom-right" height="23rem" width="43rem" x="4rem" y="8rem" />
      </g>
      <g id="svg_green" fill="hsl(84 36% 58%)">
        <rect height="6rem" width="25rem" x="4rem" y="1rem" />
        <rect height="10rem" width="2rem" x="1rem" y="8rem" />
      </g>
      <g id="svg_darker-brown" fill="hsl(40 36% 64%)">
        <rect id="svg_top-right" height="6rem" width="6rem" x="41rem" y="1rem" />
        <rect id="svg_bottom-left" height="5rem" width="2rem" x="1rem" y="26rem" />
      </g>
      <g id="svg_lighter-brown" fill="hsl(42 35% 80%)">
        <rect id="svg_mid-top-right" height="6rem" width="10rem" x="30rem" y="1rem" />
        <rect id="svg_mid-bottom-left" height="6rem" width="2rem" x="1rem" y="19rem" />
      </g>
    </g>
    <g id="svg_kai">
      <g id="svg_kai-letters" fill="#fff">
        <g id="svg_k">
          <rect height="17rem" width="4rem" x="7rem" y="11rem" />
          <g>
            <rect height="8.5rem" width="4.5rem" x="221" y="11rem" transform="skewX(-40)" />
            <rect height="8.5rem" width="4.5rem" x="221" y="19.5rem" transform="skewX(40)" />
          </g>
        </g>
        <g id="svg_a">
          <g>
            <rect height="17rem" width="4.125rem" y="11rem" x="409" transform="skewX(-20)" />
            <rect height="17rem" width="4.125rem" y="11rem" x="31.75rem" transform="skewX(20)" />
          </g>
          <rect height="55" width="9rem" x="26rem" y="341" />
        </g>
        <rect id="svg_i" height="17rem" width="4rem" x="40rem" y="11rem" />
      </g>
      <text id="svg_kai-text" x="5.125rem" y="28.125rem" font-family="sans-serif" font-size="24rem" font-weight="700"
        font-style="normal" fill="#fff" color="#fff" letter-spacing="-0.5rem" opacity="0">
        KAI
      </text>
    </g>
  </g>
</svg>
